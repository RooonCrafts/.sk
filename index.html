<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Gym Tracker</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-wrapper {
    display: flex;
    justify-content: center;
    width: 100%;
    padding: 0 20px;
    box-sizing: border-box;
}

.login-container {
    background-color: #1e1e1e;
    padding: 40px 30px;
    border-radius: 16px;
    max-width: 360px;
    width: 100%;
    text-align: center;
    box-shadow: 0 0 20px #00ff7f33;
    display: flex;
    flex-direction: column;
    gap: 18px;
}

h1 {
    color: #00ff7f;
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 28px;
}

input {
    width: 20.65rem;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid #555;
    background-color: #2a2a2a;
    color: #e0e0e0;
    font-size: 16px;
    transition: all 0.2s ease;
}

input:focus {
    outline: none;
    border-color: #00ff7f;
    box-shadow: 0 0 10px #00ff7f33;
}

button {
    width: 100%;
    padding: 12px 0;
    border-radius: 12px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.2s ease;
    background-color: #121212;
    color: #00ff7f;
    border: 2px solid #00ff7f;
}

button:hover {
    background-color: #00ff7f;
    color: #121212;
    box-shadow: 0 0 15px #00ff7f77;
}

.social-login {
    display: flex;
    gap: 12px;
    margin-top: 15px;
}

.social-login button {
    flex: 1;
    padding: 10px 0;
    border-radius: 12px;
    border: 2px solid #00ff7f;
    background-color: #121212;
    color: #00ff7f;
    font-weight: 600;
    transition: all 0.2s ease;
}

.social-login button:hover {
    background-color: #00ff7f;
    color: #121212;
    box-shadow: 0 0 12px #00ff7f88;
}

.error {
    color: #ff5555;
    font-size: 14px;
    min-height: 18px;
}
</style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-container">
        <h1>Gym Tracker</h1>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>

        <div class="social-login">
            <button id="googleBtn">Google</button>
            <button id="appleBtn">Apple</button>
        </div>
        <div id="error" class="error"></div>
    </div>
</div>

<script>
  // Firebase initialization
  const firebaseConfig = {
    apiKey: "AIzaSyDWJSyof0Nh-V326xA_HO7tawcvTLMgNug",
    authDomain: "workout-tracker-73d10.firebaseapp.com",
    projectId: "workout-tracker-73d10",
    storageBucket: "workout-tracker-73d10.appspot.com",
    messagingSenderId: "304410866722",
    appId: "1:304410866722:web:5e3ac0b25af2f9d802067b",
    measurementId: "G-6ZFCJFKCT4"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const googleBtn = document.getElementById("googleBtn");
  const appleBtn = document.getElementById("appleBtn");
  const errorDiv = document.getElementById("error");

  // --- SIGNUP ---
  signupBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    errorDiv.textContent = "";

    if(!email || !password) {
      errorDiv.textContent = "Please enter both email and password.";
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        // Send verification email
        user.sendEmailVerification()
          .then(() => {
            errorDiv.style.color = "#00ff7f";
            errorDiv.textContent = "Verification email sent! Please check your inbox before logging in.";
            // Optional: clear inputs
            emailInput.value = "";
            passwordInput.value = "";
          })
          .catch(err => {
            errorDiv.style.color = "#ff5555";
            errorDiv.textContent = err.message;
          });
      })
      .catch(err => {
        errorDiv.style.color = "#ff5555";
        errorDiv.textContent = err.message;
      });
  });

  // --- LOGIN ---
  loginBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    errorDiv.textContent = "";

    if(!email || !password) {
      errorDiv.textContent = "Please enter both email and password.";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        if(user.emailVerified) {
          window.location.href = "main.html";
        } else {
          errorDiv.style.color = "#ffbb33";
          errorDiv.textContent = "Please verify your email first. Check your inbox!";
          auth.signOut(); // log them out
        }
      })
      .catch(err => {
        errorDiv.style.color = "#ff5555";
        errorDiv.textContent = err.message;
      });
  });

  // --- GOOGLE LOGIN ---
  googleBtn.addEventListener("click", () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then((result) => {
        // You can optionally check if email is verified by default in Google
        window.location.href = "main.html";
      })
      .catch(err => {
        errorDiv.style.color = "#ff5555";
        errorDiv.textContent = err.message;
      });
  });

  // --- APPLE LOGIN ---
  appleBtn.addEventListener("click", () => {
    const provider = new firebase.auth.OAuthProvider('apple.com');
    auth.signInWithPopup(provider)
      .then(() => window.location.href = "main.html")
      .catch(err => {
        errorDiv.style.color = "#ff5555";
        errorDiv.textContent = err.message;
      });
  });

  // --- KEEP USER SIGNED IN ---
  auth.onAuthStateChanged(user => {
    if(user && (user.emailVerified || user.providerData[0].providerId !== 'password')) {
      // If Google/Apple or verified email
      window.location.href = "main.html";
    }
  });
</script>

</body>
</html>
