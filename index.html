<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Gym Tracker</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    min-height: 100vh;
    overflow: hidden;
}

/* Loader */
#loader {
    position: fixed;
    inset: 0;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99999;
    transition: opacity 0.4s ease;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #333;
    border-top-color: #87F27F;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Center login card properly */
.login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.login-container {
    background-color: #1e1e1e;
    padding: 40px 30px;
    border-radius: 16px;
    max-width: 360px;
    width: 90%;
    text-align: center;
    border: 1px solid #333;
    display: flex;
    flex-direction: column;
    gap: 18px;
}

h1 {
    color: #87F27F;
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 28px;
}

/* Inputs (nice and even) */
input {
    width: 90%;
    margin: 0 auto;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid #555;
    background-color: #2a2a2a;
    color: #e0e0e0;
    font-size: 16px;
    transition: all 0.2s ease;
}

input:focus {
    outline: none;
    border-color: #87F27F;
    box-shadow: 0 0 10px #00FF7F1F;
}

button {
    width: 100%;
    padding: 12px 0;
    border-radius: 12px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.2s ease;
    background-color: #121212;
    color: #aaa;
    border: 1px solid #aaa;
}

button:hover {
    background-color: #75CE6E;
    color: #000;
    box-shadow: 0 0 5px #00FF7F21;
}

.social-login {
    display: flex;
    gap: 12px;
    margin-top: 15px;
}

.social-login button {
    flex: 1;
    padding: 10px 0;
    border-radius: 12px;
    border: 2px solid #00ff7f;
    background-color: #121212;
    color: #00ff7f;
    font-weight: 600;
    transition: all 0.2s ease;
}

.social-login button:hover {
    background-color: #00ff7f;
    color: #121212;
    box-shadow: 0 0 12px #00ff7f88;
}

#googleBtn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

#googleBtn img {
    height: 18px;
}

.error {
    color: #ff5555;
    font-size: 14px;
    min-height: 18px;
}
</style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
</div>

<div class="login-wrapper">
    <div class="login-container">
        <h1>Gym Tracker</h1>

        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />

        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>

        <div class="social-login">
            <button id="googleBtn">continue with <img src="Google-logo.png"></button>
        </div>

        <div id="error" class="error"></div>
    </div>
</div>

<script>
/* --- Firebase config --- */
const firebaseConfig = {
  apiKey: "AIzaSyDWJSyof0Nh-V326xA_HO7tawcvTLMgNug",
  authDomain: "workout-tracker-73d10.firebaseapp.com",
  projectId: "workout-tracker-73d10",
  storageBucket: "workout-tracker-73d10.appspot.com",
  messagingSenderId: "304410866722",
  appId: "1:304410866722:web:5e3ac0b25af2f9d802067b",
  measurementId: "G-6ZFCJFKCT4"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const signupBtn = document.getElementById("signupBtn");
const googleBtn = document.getElementById("googleBtn");
const errorDiv = document.getElementById("error");
const loader = document.getElementById("loader");

/* --- Hide loader smoothly --- */
function hideLoader() {
    loader.style.opacity = "0";
    setTimeout(() => loader.style.display = "none", 400);
}

/* --- Single Auth State Listener --- */
auth.onAuthStateChanged(user => {
    if (user) {
        const provider = user.providerData?.[0]?.providerId;

        if (user.emailVerified || provider !== "password") {
            window.location.href = "main.html";
            return;
        }
    }

    hideLoader();
});

/* --- Sign Up --- */
signupBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    errorDiv.textContent = "";

    if (!email || !password) {
        errorDiv.textContent = "Please enter both email and password.";
        return;
    }

    auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => userCredential.user.sendEmailVerification())
        .then(() => {
            errorDiv.style.color = "#00ff7f";
            errorDiv.textContent = "Verification email sent!";
            emailInput.value = "";
            passwordInput.value = "";
        })
        .catch(err => {
            errorDiv.style.color = "#ff5555";
            errorDiv.textContent = err.message;
        });
});

/* --- Login --- */
loginBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    errorDiv.textContent = "";

    if (!email || !password) {
        errorDiv.textContent = "Please enter both email and password.";
        return;
    }

    auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
            if (userCredential.user.emailVerified) {
                window.location.href = "main.html";
            } else {
                errorDiv.style.color = "#ffbb33";
                errorDiv.textContent = "Please verify your email first.";
                auth.signOut();
            }
        })
        .catch(err => {
            errorDiv.style.color = "#ff5555";
            errorDiv.textContent = err.message;
        });
});

/* --- Google Login --- */
googleBtn.addEventListener("click", () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
        .then(() => window.location.href = "main.html")
        .catch(err => {
            errorDiv.style.color = "#ff5555";
            errorDiv.textContent = err.message;
        });
});
</script>

</body>
</html>
